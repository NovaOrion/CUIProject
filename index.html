<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="BoxingGame" content="BoxingGameForClassProject">
  <meta name="author" content="Maria Kuprikova">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria's Boxing Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script type="module" src="./js/model.js"></script>
  <script type="module" src="./js/barGraph.js"></script>
</head>

<body>
  <div id="container">
    <div id="canvasdiv">
      <div id="stuff">
        <div style="
        position: relative; 
        width: 100%; 
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        border-right: 4px solid white;
        ">
          <div style="background-color: coral; height: 30px; display: flex; justify-content: flex-end;"></div>
          <div id="playerHealth"></div>
        </div>

        <div id="timer">30</div>


        <div style="
        position: relative; 
        width: 100%; 
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        border-right: 4px solid white;
        ">
          <div style="background-color: coral; height: 30px; width: 100%;"></div>
          <div id="enemyHealth"></div>
        </div>
      </div>
      <div id="displayText" style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      ">
        Tie
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </div>
  <div id="sec">
    <div id="webcam-wrapper">
      <canvas id="webcam-pose-canvas"></canvas>
    </div>
    <div id="graph-wrapper"></div>
    <script src="./js/triggers.js"></script>
    <script type="module">
      import { setupModel } from './js/model.js';
      import { setupBarGraph, updateBarGraph } from './js/barGraph.js';
      let URL = 'https://teachablemachine.withgoogle.com/models/Ozqmn1eef/';
      setupBarGraph(URL);
      setupModel(URL, data => {
        updateBarGraph(data);
        triggers(data);
      });
    </script>
    <div id="footer">
      <p>This Boxing Game was made using TeachableMachine</p>
      <div id="controls">
        <p>Controls:</p>
        <ul style="text-align: start;">
          <li>Idle: Stay still</li>
          <li>MoveRight: Left leg forward</li>
          <li>MoveLeft: Left leg back</li>
          <li>Punch: Punch (any) arm out</li>
          <li>Block: Hands in front of face</li>
          <li>SUperPunch: Both hands out and face to the side</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
